<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vogels Draft Kit</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/index.css" type="text/css"/>
  <script src="js/vendor/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="draftClient">
    <div id="layout">

      <div id="header">
        <div id="logo-header">
          <img src="img/VFDlogo.png" alt="logo"/>
        </div>
      </div>

      <div id="main">
        <div id="top">
          <div id="clock">
            <div id="lcd-display">
              <div class="lcd-numbers lcd-set1">
                <span class="number-0">8</span>
                <span class="number-1">8</span>
                <span class="number-2">:</span>
                <span class="number-3">8</span>
                <span class="number-4">8</span>
              </div>
              <div class="lcd-numbers lcd-set2">
                <span class="number-0">0</span>
                <span class="number-1">6</span>
                <span class="number-2">:</span>
                <span class="number-3">3</span>
                <span class="number-4">2</span>
              </div>
            </div>
          </div>
          <div id="ondeck">
          </div>
          <div id="selection">
            <div id="sel-name">
            </div>
            <div id="sel-team">
            </div>
            <div id="sel-stats">
            </div>
          </div>
        </div>
        <div id="bottom">
        </div>
      </div>

      <div id="right">
        <div id="watching">
        </div>
        <div id="recent"></div>
        <div id="roster"></div>
      </div>
    </div>
  </div>
</body>
</html>
